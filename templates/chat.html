<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app light" id="root">
  <header>
    <h1>Medibot</h1>
    <span class="spacer"></span>
    <button id="theme" title="Toggle light/dark">ðŸŒ— Theme</button>
  </header>

  <main>
    <!-- Chat area only -->
    <section class="chat full">
      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer">
        <textarea id="input" placeholder="Ask a medical questionâ€¦ Shift+Enter for newline"></textarea>
        <button id="send" class="btn primary">
          <span id="sendText">Send</span>
          <span id="busy" class="spinner" style="display:none"></span>
        </button>
      </div>
    </section>
  </main>

  <footer>
    <span>Built for RAG workflows. Not a medical device. For learning purposes only.</span>
  </footer>

  <script>
    const qs = sel => document.querySelector(sel);
    const messagesEl = qs('#messages');
    const inputEl = qs('#input');
    const sendBtn = qs('#send');
    const busyEl = qs('#busy');
    const sendTextEl = qs('#sendText');

    // Theme toggle
    qs('#theme').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Render helpers
    function el(tag, cls){const e=document.createElement(tag); if(cls) e.className=cls; return e;}
    function addMessage(role, text){
      const row = el('div', `msg ${role}`);
      const avatar = el('div','avatar');
      avatar.textContent = role === 'user' ? 'U' : 'AI';
      const bubble = el('div','bubble');
      const p = el('div'); p.textContent = text || '';
      bubble.appendChild(p);
      const meta = el('div','meta'); meta.textContent = role === 'user' ? 'You' : 'Assistant';
      row.appendChild(avatar);
      const col = el('div'); col.appendChild(bubble); col.appendChild(meta);
      row.appendChild(col);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return p; // return the text container for streaming
    }

    function setBusy(b){
      busyEl.style.display = b ? 'inline-block' : 'none';
      sendTextEl.textContent = b ? 'Sendingâ€¦' : 'Send';
      inputEl.disabled = b; sendBtn.disabled = b;
    }

    // === New: Typewriter animation for initial message ===
    async function typeAnimated(text, delay=30){
      const p = addMessage('assistant', '');
      for (let i = 0; i < text.length; i++) {
        p.textContent += text[i];
        await new Promise(r => setTimeout(r, delay));
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    }

    async function send(){
      const text = inputEl.value.trim();
      if(!text) return;
      addMessage('user', text);

      // Create assistant bubble for streaming
      const p = addMessage('assistant', '');
      inputEl.value = '';
      setBusy(true);

      try{
        const url = `/stream?` + new URLSearchParams({ msg: text }).toString();
        const es = new EventSource(url);

        es.onmessage = (evt) => {
          try{
            const data = JSON.parse(evt.data);
            if (data.done) {
              es.close();
              setBusy(false);
              return;
            }
            if (data.token) {
              p.textContent += data.token;
              messagesEl.scrollTop = messagesEl.scrollHeight;
            }
          }catch(e){}
        };

        es.onerror = () => {
          es.close();
          setBusy(false);
          if (!p.textContent) p.textContent = 'Error: streaming failed.';
        };
      }catch(err){
        setBusy(false);
        p.textContent = `Error: ${err.message}`;
      }
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); send(); }
    });

    // === Call typewriter animation on load ===
    window.addEventListener('DOMContentLoaded', () => {
      typeAnimated("Hello! Iâ€™m Medibot. Ask a concise medical question.");
    });
  </script>
</body>
</html>
